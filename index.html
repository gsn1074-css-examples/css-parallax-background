<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>css-parallax-background</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css"/>
</head>
<body>
    <div id="container" class="container">
        <div id="scene"  class="scene" data-hover-only="true" data-relative-input="true">
            <div id="block">
                <div data-depth="2.00" class="layer"><img src="img/front.png"></div>
                <div data-depth="1.20" class="layer"><img src="img/mid.png"></div>
                <div data-depth="0.70" class="layer"><img src="img/back.png"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
